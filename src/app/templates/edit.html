{% extends "layout.html" %}

{% block css %}
<link rel ="stylesheet" href ="../static/profile.css">
{% endblock %}

{% block title %}
Home
{% endblock %}

{% block main %}
<div class ="nav">
    <p><a href="/profile" class="back"><i class="fas fa-arrow-circle-left"></i>戻る</a></p>
</div>
<form action ="/edit" method ="POST" enctype="multipart/form-data">
    <div class="flex">

        <div class="edit_left">
            <img src ="{{ user_profile[5] }}" class ="user-icon edit_icon">
            <div class="flex_file">
                <input type ="file" id="up_file" name ="up_file" accept="image/*" onchange="setImage(this)">
            </div>
            <div class="follow_followed">
                <p>メール</p>
                <div class ="flex">
                    
                    <input readonly id ="email" type ="email" name ="email" value="{{ user_profile[3] }}">
                    <button type ="button" onclick="edit('email')">編集する</button>
                </div>
                <p>パスワード</p>
                <div class ="flex">
                    
                    <input readonly id ="password" type ="text" name ="password" value="{{ user_profile[2] }}">
                    <button type ="button" onclick="edit('password')">編集する</button>
                </div>
            </div>
        </div>

        <div class ="edit_right">
            <div class="box1">
                <div class="nickname_edit">
                    <p>ニックネーム</p>
                    <div class ="flex">
                        <input readonly id ="nickname" type ="text" name ="nickname" value="{{ user_profile[1] }}">
                        <button type ="button" onclick="edit('nickname')">編集する</button>
                    </div>
                </div>
                
                <table class="box3">
                    <thead>
                        <tr>
                            <td>ゲーム</td>
                            <td>スキル</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <select name ="game1">
                                    <option disabled selected>ゲームを選択してください</option>
                                    {% for i in games %}
                                    <option>{{ i[0] }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td>
                                <input type ="number" name ="skill1" placeholder ="スキルレベル 0 ~ 3" min ="0" max ="3">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select name ="game2">
                                    <option disabled selected>ゲームを選択してください</option>
                                    {% for i in games %}
                                    <option>{{ i[0] }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td>
                                <input type ="number" name ="skill2" placeholder ="スキルレベル 0 ~ 3" min ="0" max ="3">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select name ="game3">
                                    <option disabled selected>ゲームを選択してください</option>
                                    {% for i in games %}
                                    <option>{{ i[0] }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td>
                                <input type ="number" name ="skill3" placeholder ="スキルレベル 0 ~ 3" min ="0" max ="3">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="box4">
                <div class="comment_edit">
                    <p><u>コメント</u></p>
                    <button type ="button" onclick="edit('comment')">編集する</button>
                </div>
                
                <textarea class="msg-text" readonly id ="comment" name ="comment" rows ="5">{{ user_profile[4] }}</textarea>
                
            </div>

            <input type="submit" value ="保存" class="file_save">
        </div>

    </div>
</form>
{% endblock %}
